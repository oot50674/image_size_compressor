    <script src="image_size_compressor.js"></script>
    <script>
        let originalFile = null;
        let compressedBlob = null;

        const imageInput = document.getElementById('imageInput');
        const fileName = document.getElementById('fileName');
        const compressBtn = document.getElementById('compressBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const downloadBtn = document.getElementById('downloadBtn');

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                originalFile = file;
                fileName.textContent = `ì„ íƒëœ íŒŒì¼: ${file.name} (${formatFileSize(file.size)})`;
                compressBtn.disabled = false;
                
                // ì›ë³¸ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
                const reader = new FileReader();
                reader.onload = function(e) {
                    const originalImage = document.getElementById('originalImage');
                    originalImage.src = e.target.result;
                    document.getElementById('originalInfo').innerHTML = `
                        í¬ê¸°: ${formatFileSize(file.size)}<br>
                        íƒ€ì…: ${file.type}
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // ì••ì¶• ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        compressBtn.addEventListener('click', async function() {
            if (!originalFile) return;

                const options = {
                    targetSizeKB: parseInt(document.getElementById('targetSize').value),
                mimeType: (document.getElementById('mimeType').value || 'image/jpeg').trim(),
                    maxWidth: parseInt(document.getElementById('maxWidth').value) || null,
                    maxHeight: parseInt(document.getElementById('maxHeight').value) || null,
                    maxIterations: 15,
                    minQuality: 0.1,
                    maxQuality: 0.95,
                    allowScaleDown: true
                };

            try {
                compressBtn.disabled = true;
                loading.style.display = 'block';
                results.style.display = 'none';

                const startTime = Date.now();
                compressedBlob = await compressImageToTarget(originalFile, options);
                const processingTime = Date.now() - startTime;

                // ì••ì¶•ëœ ì´ë¯¸ì§€ í‘œì‹œ
                const compressedImage = document.getElementById('compressedImage');
                const compressedUrl = URL.createObjectURL(compressedBlob);
                compressedImage.src = compressedUrl;

                // ìš”ì²­í•œ MIMEê³¼ ì‹¤ì œ ê²°ê³¼ MIME ë¹„êµ í›„ ì•ˆë‚´
                const requestedMime = (document.getElementById('mimeType').value || 'image/jpeg').trim();
                const actualMime = compressedBlob.type || '(ì•Œ ìˆ˜ ì—†ìŒ)';
                const mimeNote = requestedMime.toLowerCase() !== actualMime.toLowerCase() && actualMime
                    ? `<br>ì£¼ì˜: ìš”ì²­í•œ í˜•ì‹(${requestedMime})ì´ ë¸Œë¼ìš°ì €ì—ì„œ ì§€ì›ë˜ì§€ ì•Šì•„ ì‹¤ì œë¡œëŠ” ${actualMime} ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.`
                    : '';

                document.getElementById('compressedInfo').innerHTML = `
                    í¬ê¸°: ${formatFileSize(compressedBlob.size)}<br>
                    íƒ€ì…: ${actualMime}<br>
                    ì²˜ë¦¬ ì‹œê°„: ${processingTime}ms${mimeNote}
                `;

                // í†µê³„ ì—…ë°ì´íŠ¸
                updateStats(originalFile.size, compressedBlob.size, options.targetSizeKB);

                loading.style.display = 'none';
                results.style.display = 'block';

            } catch (error) {
                console.error('ì••ì¶• ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error);
                alert('ì´ë¯¸ì§€ ì••ì¶• ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                loading.style.display = 'none';
            } finally {
                compressBtn.disabled = false;
            }
        });

        // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        downloadBtn.addEventListener('click', function() {
            if (!compressedBlob) return;

            const url = URL.createObjectURL(compressedBlob);
            const a = document.createElement('a');
            a.href = url;

            const requestedMime = (document.getElementById('mimeType').value || '').trim();
            const finalMime = (compressedBlob.type || requestedMime || 'image/jpeg').toLowerCase();

            function mimeToExtension(mime) {
                const map = {
                    'image/jpeg': 'jpg',
                    'image/jpg': 'jpg',
                    'image/png': 'png',
                    'image/webp': 'webp',
                    'image/avif': 'avif',
                    'image/gif': 'gif',
                    'image/bmp': 'bmp',
                    'image/tiff': 'tiff',
                    'image/jxl': 'jxl',
                    'image/heif': 'heif',
                    'image/heic': 'heic',
                    'image/x-icon': 'ico',
                    'image/svg+xml': 'svg'
                };
                if (map[mime]) return map[mime];
                if (mime.includes('/')) {
                    let ext = mime.split('/')[1];
                    ext = ext.replace('+xml', '');
                    ext = ext.replace(/;.*/, '');
                    return ext || 'img';
                }
                return 'img';
            }

            const extension = mimeToExtension(finalMime);
            const originalName = originalFile.name.replace(/\.[^.]+$/, '');
            a.download = `${originalName}_compressed.${extension}`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // íŒŒì¼ í¬ê¸° í¬ë§·íŒ… í•¨ìˆ˜
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateStats(originalSize, compressedSize, targetKB) {
            const originalKB = originalSize / 1024;
            const compressedKB = compressedSize / 1024;
            const reduction = originalSize - compressedSize;
            const ratio = (reduction / originalSize * 100).toFixed(1);

            document.getElementById('originalSize').textContent = formatFileSize(originalSize);
            document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
            document.getElementById('compressionRatio').textContent = `${ratio}%`;
            document.getElementById('sizeDifference').textContent = formatFileSize(reduction);

            // ëª©í‘œ ëŒ€ë¹„ ê²°ê³¼ í‘œì‹œ
            const targetDiff = Math.abs(compressedKB - targetKB);
            const targetAccuracy = targetDiff <= 5 ? 'âœ…' : 'âš ï¸';
            document.getElementById('compressedSize').innerHTML += `<br><small>${targetAccuracy} ëª©í‘œ: ${targetKB}KB</small>`;
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì§€ì›
        const container = document.querySelector('.container');
        
        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            container.style.opacity = '0.8';
        });

        container.addEventListener('dragleave', function(e) {
            e.preventDefault();
            container.style.opacity = '1';
        });

        container.addEventListener('drop', function(e) {
            e.preventDefault();
            container.style.opacity = '1';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                imageInput.files = files;
                imageInput.dispatchEvent(new Event('change'));
            }
        });
